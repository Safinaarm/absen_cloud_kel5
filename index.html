<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Absensi</title>
  <!-- Dummy favicon -->
  <link rel="icon" href="data:,">
  <!-- jsQR lokal (harus ada file jsQR.min.js di folder sama) -->
  <script src="jsQR.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f3f4f6;
      margin: 0;
      min-height: 100vh;
    }
    h1 { color: #4c1d95; margin-bottom: 10px; }
    p { color: #555; }
    video {
      width: 100%;
      max-width: 500px;
      border: 4px solid #7c3aed;
      border-radius: 12px;
      margin: 15px auto;
      display: block;
    }
    canvas { display: none; }
    #form {
      display: none;
      margin: 30px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    input {
      padding: 14px;
      width: 100%;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 14px 40px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #5a1ed8; }
    button#rescan {
      background: #ff9800;
    }
    button#rescan:hover { background: #f57c00; }
    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      min-height: 40px;
    }
    #loading {
      display: none;
      color: #7c3aed;
      font-size: 20px;
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Scan QR Absensi</h1>
  <p>Gunakan kamera untuk scan QR dari dosen.</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="form">
    <p>QR berhasil discan!</p>
    <input type="text" id="user_id" placeholder="Masukkan Nama atau NIM" required autofocus>
    <br>
    <button onclick="submitAbsen()">Submit Absen</button>
  </div>

  <div id="loading">Memproses absen...</div>
  <div id="status">Memulai kamera...</div>

  <button id="rescan" style="display:none;" onclick="restartScan()">Scan Ulang</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const form = document.getElementById("form");
    const statusDiv = document.getElementById("status");
    const loadingDiv = document.getElementById("loading");
    const rescanBtn = document.getElementById("rescan");
    let params = {};
    let scanning = false;

    // Mulai scan setelah load
    window.addEventListener("load", () => {
      if (typeof jsQR === "undefined") {
        statusDiv.innerHTML = "Library scan QR gagal dimuat. Cek file jsQR.min.js.";
        statusDiv.style.color = "red";
        return;
      }
      startScan();
    });

    function startScan() {
      scanning = true;
      rescanBtn.style.display = "none";
      form.style.display = "none";
      statusDiv.innerHTML = "Memulai kamera...";
      statusDiv.style.color = "blue";

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          statusDiv.innerHTML = "Kamera aktif. Arahkan ke QR...";
          scanning = true;
          requestAnimationFrame(scanQR);
        })
        .catch(err => {
          statusDiv.innerHTML = "Gagal akses kamera: " + err.message;
          statusDiv.style.color = "red";
          console.error("Kamera error:", err);
        });
    }

    function scanQR() {
      if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
        if (scanning) requestAnimationFrame(scanQR);
        return;
      }

      canvas.height = video.videoHeight;
      canvas.width = video.videoWidth;
      canvas.getContext("2d").drawImage(video, 0, 0);
      let imageData = canvas.getContext("2d").getImageData(0, 0, canvas.width, canvas.height);

      let code;
      try {
        code = jsQR(imageData.data, imageData.width, imageData.height);
      } catch (err) {
        console.error("jsQR error:", err);
        statusDiv.innerHTML = "Error scan: " + err.message;
        statusDiv.style.color = "red";
        scanning = false;
        return;
      }

      if (code) {
        console.log("QR detected:", code.data);
        scanning = false;

        try {
          let url = new URL(code.data);
          params.qr_token = url.searchParams.get("qr_token");
          params.course_id = url.searchParams.get("course_id");
          params.session_id = url.searchParams.get("session_id");

          console.log("Parsed params:", params);

          if (params.qr_token && params.course_id && params.session_id) {
            video.pause();
            form.style.display = "block";
            statusDiv.innerHTML = "QR valid! Masukkan Nama/NIM.";
            statusDiv.style.color = "green";
            rescanBtn.style.display = "inline-block";
          } else {
            statusDiv.innerHTML = "QR terdeteksi tapi parameter tidak lengkap.";
            statusDiv.style.color = "orange";
            scanning = true;
            requestAnimationFrame(scanQR);
          }
        } catch (err) {
          console.error("Parse URL gagal:", err);
          statusDiv.innerHTML = "QR terdeteksi tapi format URL salah.";
          statusDiv.style.color = "red";
          scanning = true;
          requestAnimationFrame(scanQR);
        }
      } else {
        requestAnimationFrame(scanQR);
      }
    }

    function restartScan() {
      scanning = true;
      form.style.display = "none";
      statusDiv.innerHTML = "Scan ulang...";
      statusDiv.style.color = "blue";
      requestAnimationFrame(scanQR);
    }

    function submitAbsen() {
      const user_id = document.getElementById("user_id").value.trim();
      if (!user_id) {
        alert("Nama/NIM wajib diisi!");
        return;
      }

      loadingDiv.style.display = "block";
      statusDiv.innerHTML = "";
      statusDiv.style.color = "blue";

      const payload = {
        user_id,
        device_id: navigator.userAgent || "unknown",
        course_id: params.course_id,
        session_id: params.session_id,
        qr_token: params.qr_token,
        ts: new Date().toISOString()
      };

      fetch("https://script.google.com/macros/s/AKfycbzealgPWQ38xTRwwjFXb7QMNzhSuTVNyYfMKwy-HL2YDYqgsZ_4DVNVgryePaY5gr8/exec?action=checkin", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then(data => {
        loadingDiv.style.display = "none";
        if (data.ok) {
          statusDiv.innerHTML = "Absen berhasil! ID: " + (data.data?.presence_id || "Sukses");
          statusDiv.style.color = "green";
          form.style.display = "none";
        } else {
          statusDiv.innerHTML = "Gagal: " + (data.error || "Unknown");
          statusDiv.style.color = "red";
        }
      })
      .catch(err => {
        loadingDiv.style.display = "none";
        statusDiv.innerHTML = "Gagal koneksi: " + err.message;
        statusDiv.style.color = "red";
      });
    }
  </script>
</body>
</html>
