<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absen Mahasiswa - Cloud Kel5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      color: #333;
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 { color: #4c1d95; margin-bottom: 10px; }
    p.subtitle { color: #555; margin-bottom: 25px; }
    input {
      padding: 14px;
      width: 100%;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      padding: 14px 50px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #5a1ed8; }
    #status {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      min-height: 30px;
    }
    .success { color: #065f46; }
    .error { color: #991b1b; }
    .loading { color: #7c3aed; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Absen Mahasiswa</h1>
    <p class="subtitle">Masukkan Nama atau NIM kamu</p>

    <input type="text" id="user_id" placeholder="Nama / NIM" required autofocus>

    <button onclick="submitAbsen()">Submit Absen</button>

    <div id="status"></div>
  </div>

  <script>
    // Ganti parameter ini dengan nilai dari QR (bisa di-hardcode atau ambil dari URL)
    // Untuk versi web khusus, bisa pakai query string: ?qr_token=...&course_id=...&session_id=...
    const urlParams = new URLSearchParams(window.location.search);
    const qr_token = urlParams.get('qr_token') || 'TK N-DEFAULT'; // fallback kalau manual
    const course_id = urlParams.get('course_id') || 'cloud-101';
    const session_id = urlParams.get('session_id') || 'sesi-default';

    async function submitAbsen() {
      const user_id = document.getElementById('user_id').value.trim();
      const statusEl = document.getElementById('status');

      if (!user_id) {
        statusEl.textContent = "Nama/NIM wajib diisi!";
        statusEl.className = "error";
        return;
      }

      statusEl.textContent = "Mengirim absen...";
      statusEl.className = "loading";

      const payload = {
        user_id,
        device_id: navigator.userAgent || "unknown",
        course_id,
        session_id,
        qr_token,
        ts: new Date().toISOString()
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzealgPWQ38xTRwwjFXb7QMNzhSuTVNyYfMKwy-HL2YDYqgsZ_4DVNVgryePaY5gr8/exec?action=checkin", {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();

        if (data.ok) {
          statusEl.textContent = `Absen berhasil! ID: ${data.data.presence_id || "Sukses"}`;
          statusEl.className = "success";
        } else {
          statusEl.textContent = `Gagal: ${data.error || "Unknown error"}`;
          statusEl.className = "error";
        }
      } catch (err) {
        statusEl.textContent = "Gagal koneksi ke server: " + err.message;
        statusEl.className = "error";
        console.error(err);
      }
    }
  </script>
</body>
</html>
