<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Absensi Digital - Input Nama & Scan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    h1 { color: #4c1d95; margin-bottom: 10px; }
    .container { max-width: 420px; width: 100%; }
    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #7c3aed;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #5a1ed8; }
    #status, #scanStatus {
      margin: 15px 0;
      font-weight: bold;
      text-align: center;
      min-height: 24px;
    }
    video {
      width: 100%;
      max-width: 360px;
      border: 3px solid #7c3aed;
      border-radius: 12px;
      margin: 20px auto;
      display: none;
    }
    .info {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>QR Absensi Digital</h1>

  <div id="step1">
    <p style="text-align:center; margin-bottom:20px;">Masukkan Nama / NIM Anda</p>
    <input type="text" id="user_id" placeholder="Nama / NIM" required autofocus>
    <button id="submitNameBtn">Lanjut ke Scan QR</button>
    <div id="status"></div>
  </div>

  <div id="step2" style="display:none;">
    <p style="text-align:center;">Arahkan kamera ke QR Code absensi</p>
    <video id="video" autoplay playsinline></video>
    <div id="scanStatus"></div>
    <div id="resultInfo" class="info"></div>
  </div>
</div>

<script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
<script>
  const BASE_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwtaOPeaNCevIXk1SaP2KlhFrsUFAc0fyn_vPwiqUVEiJSzF_9nn56zH_hKEYjzaweG/exec";

  let user_id = "";

  // ── STEP 1: hanya simpan nama sementara ──
  document.getElementById("submitNameBtn").addEventListener("click", () => {
    user_id = document.getElementById("user_id").value.trim();
    const status = document.getElementById("status");

    if (!user_id) {
      status.textContent = "Nama / NIM wajib diisi!";
      status.style.color = "red";
      return;
    }

    status.textContent = "Siap! Silakan scan QR Code...";
    status.style.color = "green";

    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";

    startScanQR();
  });

  // ── STEP 2: Scan QR ──
  function startScanQR() {
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById("video");
    const scanStatus = document.getElementById("scanStatus");
    const resultInfo = document.getElementById("resultInfo");

    video.style.display = "block";

    // Akses kamera belakang
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        scanStatus.textContent = "Gagal membuka kamera: " + err.message;
        scanStatus.style.color = "red";
      });

    codeReader.decodeFromVideoDevice(undefined, "video", async (result, err) => {
      if (result) {
        // Berhentikan scanning setelah dapat hasil
        codeReader.reset();
        video.style.display = "none";

        scanStatus.textContent = "QR terdeteksi... memproses absensi";
        scanStatus.style.color = "blue";

        try {
          const url = new URL(result.text);

          // Ambil parameter yang diperlukan dari QR
          const qr_token   = url.searchParams.get("qr_token");
          const course_id  = url.searchParams.get("course_id");
          const session_id = url.searchParams.get("session_id");

          if (!qr_token || !course_id || !session_id) {
            throw new Error("QR Code tidak valid atau format salah");
          }

          const payload = {
            user_id,
            device_id: navigator.userAgent || "unknown-device",
            course_id,
            session_id,
            qr_token,
            ts: new Date().toISOString()
          };
          // Ganti fetch yang lama dengan ini
const res = await fetch(`${BASE_WEBAPP_URL}?action=checkin`, {
  method: "POST",
  mode: "cors",                  // tetap cors
  redirect: "follow",
  headers: {
    "Content-Type": "text/plain;charset=UTF-8"   // <--- KUNCI: pakai text/plain
  },
  body: JSON.stringify(payload)   // body tetap JSON string
});
          const data = await res.json();

          if (data.ok) {
            scanStatus.textContent = "Absen berhasil!";
            scanStatus.style.color = "green";

            resultInfo.innerHTML = `
              Mata kuliah: <b>${payload.course_id}</b><br>
              Sesi: <b>${payload.session_id}</b><br>
              ID Absen: <b>${data.data.presence_id || "—"}</b>
            `;
          } else {
            scanStatus.textContent = data.error || "Gagal melakukan absensi";
            scanStatus.style.color = "red";
          }

        } catch (err) {
          scanStatus.textContent = "Gagal: " + (err.message || "Koneksi bermasalah");
          scanStatus.style.color = "red";
          console.error(err);
        }
      }

      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error("Scan error:", err);
        scanStatus.textContent = "Error saat scanning";
        scanStatus.style.color = "red";
      }
    });
  }
</script>
</body>
</html>
