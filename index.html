<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Generate QR Absensi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- QR Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #qrcode {
      margin: 20px auto;
      width: 220px;
      height: 220px;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>QR Absensi</h2>

  <button onclick="generateQR()">Generate QR</button>

  <div id="qrcode"></div>

  <div class="info" id="info"></div>

<script>
const BASE_API = "https://script.google.com/macros/s/AKfycbwtaOPeaNCevIXk1SaP2KlhFrsUFAc0fyn_vPwiqUVEiJSzF_9nn56zH_hKEYjzaweG/exec";

function generateQR() {
  document.getElementById("qrcode").innerHTML = "";
  document.getElementById("info").innerHTML = "Generating QR...";

  fetch(`${BASE_API}?action=generate`)
    .then(res => res.json())
    .then(res => {
      if (!res.ok) {
        alert("Gagal generate QR");
        return;
      }

      const { checkin_url, expires_at, qr_token } = res.data;

      new QRCode(document.getElementById("qrcode"), {
        text: checkin_url,
        width: 220,
        height: 220
      });

      document.getElementById("info").innerHTML = `
        <b>Token:</b> ${qr_token}<br>
        <b>Expired:</b> ${new Date(expires_at).toLocaleString()}
      `;
    })
    .catch(err => {
      console.error(err);
      alert("Error koneksi ke server");
    });
}
</script>

</body>
</html>
